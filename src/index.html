<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
    <title>Rocket IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="client-stack/styles/bulma.css">
    <link rel="stylesheet" href="client-stack/styles/defaut.css">
    <link rel="stylesheet" href="../node_modules/webui-popover/dist/jquery.webui-popover.min.css">
</head>
<body>
<div class="c-ide columns is-mobile is-gapless">
    <div class="c-connections-explorer column is-flex is-flex-direction-column is-narrow">
        <div class="c-connection-picker">
            <div class="c-connection-picker__plugster" data-controller-name="ConnectionPickerPlugster">
                <button data-outlet-id="connectToButton" class="button is-fullwidth">
                    <span class="icon is-small">
                        <i class="fas fa-plug"></i>
                    </span>
                    <span class="is-flex is-flex-grow-1">Connect to...</span>
                </button>
                <div class="c-connect-to-popover webui-popover-content">
                    <input class="input" aria-label="Connection name" autocomplete="off"
                           data-child-outlet-id="connectionNameInput"
                           placeholder="Find or create a connection">
                    <div class="c-create-connection-button-wrapper">
                        <button class="button is-small" data-outlet-id="createConnectionButton">Create connection: </button>
                    </div>
                    <div class="c-connections-list-wrapper">
                        <ul data-outlet-id="connectionsList">
                            <li>default</li>
                            <li>binko</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="c-applications-explorer is-flex-grow-1">
            <span>Select a connection</span>
        </div>
    </div>
    <div class="c-data-explorer column">
        <span>Select an application or collection</span>
    </div>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/webui-popover/dist/jquery.webui-popover.min.js"></script>
<script type="module" src="client-stack/ui/connection-picker-plugster.js"></script>
</body>
</html>
